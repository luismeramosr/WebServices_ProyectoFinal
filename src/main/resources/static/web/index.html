<!DOCTYPE html>
<html>

<head>
	<title>Chat de la seccion 404 xd</title>
	<link href="/api/web/bootstrap.min.css" rel="stylesheet">
	<link href="/api/web/main.css" rel="stylesheet">
	<script src="/api/web/jquery-1.10.2.min.js"></script>
	<script src="/api/web/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
			enabled. Please enable
			Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-lg-7 col-md-6">
				<form>
					<div class="form-group">
						<label for="connect col-md-6">Conexion de WebSockets:</label>
						<button id="connect" class="btn btn-success" type="submit">Conectar</button>
						<button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">
							Desconectar
						</button>
					</div>
				</form>
			</div>
			<div class="col-lg-5 col-md-6">
				<form>
					<div class="form-group">
						<label for="name">Cual es tu nombre?</label>
						<input type="text" id="name" class="form-control" placeholder="Tu nombre...">
					</div>
					<div class="form-group">
						<label for="name">Mensaje:</label>
						<input type="text" id="message" class="form-control" placeholder="">
					</div>
					<button id="send" class="btn btn-primary" style="margin-top: 2rem;" type="submit">Enviar</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Mensajes</th>
						</tr>
					</thead>
					<tbody id="messages">
					</tbody>
				</table>
			</div>
		</div>

	</div>
</body>

</html>
